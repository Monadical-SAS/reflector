version: "3.9"
services:
  server:
    build:
      context: server
    ports:
      - 1250:1250
    volumes:
      - model-cache:/root/.cache
    environment: ENTRYPOINT=server
  worker:
    build:
      context: server
    volumes:
      - model-cache:/root/.cache
    environment: ENTRYPOINT=worker
  redis:
    image: redis:7.2
    ports:
      - 6379:6379
  web:
    build:
      context: www
    ports:
      - 3000:3000

volumes:
  model-cache:
