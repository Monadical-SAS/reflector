name: Lint Changed Files

on:
  pull_request:
    paths:
      - "server/**/*.py"

jobs:
  ruff-changed-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed Python files
        id: changed-files
        run: |
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD -- 'server/**/*.py' | tr '\n' ' ')
          echo "files=$CHANGED_FILES" >> $GITHUB_OUTPUT
      - name: Setup Python and install ruff
        if: steps.changed-files.outputs.files != ''
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ruff
        if: steps.changed-files.outputs.files != ''
        run: pip install ruff

      - name: Run Ruff on changed files
        if: steps.changed-files.outputs.files != ''
        run: |
          # Run ruff on each changed file using pyproject.toml configuration
          # The --no-fix flag ensures we only check, not modify files
          cd server
          for file in ${{ steps.changed-files.outputs.files }}; do
            if [ -f "../$file" ]; then
              echo "Checking $file..."
              ruff check "../$file" --no-fix --output-format github
            fi
          done